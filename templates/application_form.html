<!-- Application Form -->
<div class="card mb-4 shadow-sm">
    <div class="card-header bg-secondary text-white">
        <h2 class="h5 mb-0">Apply for This Position</h2>
    </div>
    <div class="card-body">
        <form action="/jobs/{{job['id']}}/apply" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Url:</label>
                <input type="text" class="form-control" id="linkedin" name="linkedin" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Attach Resume:</label>
                <input type="file" class="form-control" id="resume"  required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
        </form>
    </div>
</div>
